<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arm Helper</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="calc/calculator.css">
    <link rel="stylesheet" href="calc/arms.css">
    <link rel="stylesheet" href="calc/grind.css">
    <link rel="stylesheet" href="info/boosts.css">
    <link rel="stylesheet" href="info/shiny.css">
    <link rel="stylesheet" href="info/codes.css">
    <link rel="stylesheet" href="info/aura.css">
    <link rel="stylesheet" href="info/trainer.css">
    <link rel="stylesheet" href="info/charms.css">
    <link rel="stylesheet" href="info/worlds.css">
</head>
<body>
    <!-- Loading screen -->
    <div id="loading-screen" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Roboto', sans-serif;
        color: white;
        font-size: 18px;
        transition: opacity 0.5s ease-out;
    ">
        <div style="text-align: center;">
            <div style="font-size: 24px; margin-bottom: 20px;">üöÄ</div>
            <div>Loading Arm Helper...</div>
            <div style="font-size: 14px; margin-top: 10px; opacity: 0.8;">Initializing...</div>
        </div>
    </div>

    <!-- Main content will be loaded from content.html -->
    <div id="app-content"></div>
    
    <div class="signature">Your ideas on @privatefanat_dep (telegram)</div>
    
    <!-- JavaScript Files - Load in order -->
    <script src="general.js"></script>
    
    <!-- Calculator modules -->
    <script src="calc/calculator.js"></script>
    <script src="calc/arm.js"></script>
    <script src="calc/grind.js"></script>
    
    <!-- Info modules -->
    <script src="info/boosts.js"></script>
    <script src="info/shiny.js"></script>
    <script src="info/codes.js"></script>
    <script src="info/aura.js"></script>
    <script src="info/trainer.js"></script>
    <script src="info/charms.js"></script>
    <script src="info/worlds.js"></script>
    
    <!-- Content loader - loads last and handles initialization -->
    <script src="index/content_loader.js"></script>
    
    <script>
        // Enhanced loading screen
        document.addEventListener('DOMContentLoaded', function() {
            // Update loading text
            const loadingDiv = document.querySelector('#loading-screen div div:last-child');
            if (loadingDiv) {
                loadingDiv.textContent = 'Loading modules...';
            }
            
            // Wait for content to load, then hide loading screen
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    const loadingDiv = document.querySelector('#loading-screen div div:last-child');
                    if (loadingDiv) {
                        loadingDiv.textContent = 'Ready!';
                    }
                    
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        setTimeout(function() {
                            loadingScreen.remove();
                        }, 500);
                    }, 300);
                }
            }, 1200);
        });

        // Enhanced error handling
        window.addEventListener('error', function(e) {
            console.error('‚ùå Critical error:', e.error);
            
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.innerHTML = `
                    <div style="text-align: center; color: #ff6b6b;">
                        <div style="font-size: 24px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                        <div>Loading Error</div>
                        <div style="font-size: 14px; margin-top: 10px;">
                            Please refresh the page
                        </div>
                        <button onclick="location.reload()" style="
                            margin-top: 15px;
                            padding: 8px 16px;
                            background: rgba(255, 255, 255, 0.2);
                            border: 1px solid rgba(255, 255, 255, 0.3);
                            color: white;
                            border-radius: 5px;
                            cursor: pointer;
                            font-size: 14px;
                        ">Refresh Page</button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
